<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left-screen">
        <div class="Odin-Logo">
            <span>
                <img src="images/odin-lined.png" alt="Odin Logo" width="100" height="150"> <p>ODIN</p>
                
            </span>
        </div>
    </div>
    <div class="right-screen">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started. </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="middle">
            <h1>Let's do this!</h1>
            <form action="" method="post" class="form">
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="first-name" type="text">
                </div>
                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" name="last-name" type="text" required>
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email"type="email" required>
                </div>
                <div class="form-row">
                    <label for="phone">PHONE NUMBER</label>
                    <input id="phone" name="phone"type="number">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password" required minlength="8">
                    <span></span>
                </div>
                <div class="form-row">
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input id="password_confirm" name="password_confirm" type="password" required minlength="8">
                </div>

            </form>
        </div>
        <div class="bottom"></div>
    </div>
</body>
</html>
